<div class="row">
	<div class="col-xs-12 col-sm-10 col-md-6 col-sm-offset-1 col-md-offset-3">

	  <form (ngSubmit)="onSignIn(f)" #f="ngForm">
		<div class="form-group">
			<label for="email">Email</label>
			<input type="email" id="email" name="email" class="form-control" ngModel>
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" id="password" name="password" class="form-control" ngModel>
		</div>
		<button class="btn btn-primary" type="submit">Sign In</button>
<!-- 
		<div class="help-block" *ngIf="error">{{ errorMessage }}</div> -->
	  </form>

<!-- 	  <div *ngIf="!error && successMessage != null">
	  <p>{{ successMessage }}</p>
	  </div> -->

	</div>
</div>
