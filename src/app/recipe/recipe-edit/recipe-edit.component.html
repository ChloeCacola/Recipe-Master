<!-- REACTIVE form -->
<div class="row">
	<div class="col-xs-12">
		<form [formGroup]="recipeForm" (ngSubmit)="onSave()">
			<div class="row pull-right">
				<div class="col-xs-12">
					<button class="btn btn-success recipe" 
						type="submit"
						[disabled]="recipeForm.invalid">
						Save
					</button>
					<button class="btn btn-danger recipe" type="button">
						Cancel
					</button>
					<button class="btn btn-danger recipe" type="button">
						<span class="glyphicon glyphicon-trash" title="delete recipe"></span>
					</button>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<label for="recipeName">Name</label>
						<input type="text"
							   id="recipeName"
							   formControlName="recipeName"
							   class="form-control">
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<label for="imgPath">Image link</label>
						<input type="text"
							   id="imgPath"
							   formControlName="imgPath"
							   class="form-control">
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<img src="" class="img-responsive">
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-12">
					<div class="form-group">
						<label for="description">Description</label>
						<textarea 
							type="text"
							id="description"
							class="form-control"
							rows="6"
							formControlName="description"></textarea>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-12" formArrayName="ingredients">
					<div class="row recipeIngredients"
						 *ngFor="let ingredientCtrl of recipeForm.get('ingredients').controls; let i = index"
						 [formGroupName]="i">
						<div class="col-xs-8">
							<input type="text"
							   class="form-control"
							   formControlName="name">
						</div>
						<div class="col-xs-2">
							<input type="number"
							   class="form-control"
							   formControlName="amount">
						</div>
						<div class="col-xs-2">
							<button class="btn btn-sm btn-danger" title="delete ingredient">X</button>
						</div>
					</div>
					<hr>
					<div class="row">
						<div class="col-xs-12">
							<button class="btn btn-primary"
							(click)="onAddIngredient()"
							type="button">
								Add Ingredient
							</button>
						</div>
					</div>
					
				</div>
			</div>

		</form>
	</div>
</div>
