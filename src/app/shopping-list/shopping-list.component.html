<div class="row">
	<div class="col-xs-10">
		
		<shopping-edit>Loading shopping list edit tools..</shopping-edit>
		<hr>
		<ul class="list-group">
			<!-- don't need href here since it'll be like a button -->
			<a 
			class="list-group-item" 
			style="cursor:pointer"
			*ngFor="let ingredient of ingredients"
			>
				{{ ingredient.name }} ({{ ingredient.amount }})
			</a>
		</ul>

	</div>
</div>
